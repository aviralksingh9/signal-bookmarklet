<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Token - Dream Realm</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <canvas id="world"></canvas>

  <div class="card">

    <div class="landing-content">
      <h1>Copy Token</h1>
      <p class="tagline">
        Eliminate DevTools Friction.<br>
        One Click. Instant Clarity.
      </p>

      <!-- <a id="bookmarklet" class="install-btn">Copy Token</a> -->
      <a class="install-btn" href="javascript:(function(){
           function f(o){
             const r=/^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+$/;
             for(let k in o){
               try{
                 let v=o[k];
                 if(typeof v==='string' && r.test(v)) return v;
               }catch(e){}
             }
             return null;
           }
           let t=f(localStorage)||f(sessionStorage);
           if(!t){ alert('No token found'); return; }
      
           if(navigator.clipboard && window.isSecureContext){
             navigator.clipboard.writeText(t).catch(()=>{
               fallbackCopy(t);
             });
           }else{
             fallbackCopy(t);
           }
      
           function fallbackCopy(text){
             const textarea=document.createElement('textarea');
             textarea.value=text;
             textarea.style.position='fixed';
             textarea.style.opacity='0';
             document.body.appendChild(textarea);
             textarea.select();
             try{
               document.execCommand('copy');
             }catch(e){}
             document.body.removeChild(textarea);
           }
         })();">
        Copy Token
      </a>

      <p class="helper">Drag To Bookmarks Bar To Install</p>

      <div class="divider"></div>

      <div class="instructions">
        <div>1. Show Bookmarks Bar <span class="kbd">Ctrl + Shift + B</span></div>
        <div>2. Drag “Copy Token” Above</div>
        <div>3. Login To Environment</div>
        <div>4. Click Bookmark → Token Copied</div>
      </div>
    </div>

    <div class="zen-content">
      <div class="breath-circle"></div>
      <h2>Inhale. Exhale.</h2>
    </div>

    <div class="focus-content">
      <div class="focus-orb"></div>
      <h2>Deep Focus</h2>
    </div>

    <div class="controls">
      <button id="zenBtn">Enter Zen</button>
      <button id="focusBtn">Focus Mode</button>
      <button id="soundBtn">Soundscape On</button>
    </div>

    <div class="slider">
      Snow Intensity
      <input type="range" id="snowSlider" min="0" max="300" value="150">
    </div>

  </div>

  <audio id="audioDay" loop src="assets/day.mp3"></audio>
  <audio id="audioZen" loop src="assets/zen.mp3"></audio>
  <audio id="audioFocus" loop src="assets/focus.mp3"></audio>
  <audio id="audioNight" loop src="assets/night.mp3"></audio>

  <script src="script.js"></script>
</body>

</html>
